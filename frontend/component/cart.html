<!--Panier-->
<section>
  <h2>Votre panier :</h2>
  <div class="container cart_container" id="cart_template">
    <div class="cart">

      {{#if cart.tickets.length}}
      {{#each cart.tickets}}
      <div class="cart_item">
        <img src="/assets/img/singer.jpg" alt="Chanteur"/>
        <div class="cart_item_desc_title">
          <div class="cart_item_title_desc">
            <p>Nom</p>
            <p>Prix</p>
          </div>
          <div class="cart_item_desc">
            <div class="cart_item_options">
              <span class="cart_item_options_title">{{this.name}}</span>
              <span class="cart_item_options_date">{{this.date}}</span>
              <span class="cart_item_options_type">{{this.quantity}} ticket</span>
            </div>
            <p class="cart_item_price">{{this.price}} HT</p>
          </div>
        </div>
      </div>
      {{/each}}

      <div class="cart_payment">
        <div class="cart_payment_calculus">
          <p>Sous-total :</p>
          <p>TTC :</p>
          <span></span>
        </div>
        <button> >Payer</button>
      </div>
      {{else}}
      <p>Votre panier est vide.</p>
      {{/if}}

    </div>
  </div>
</section>

<script type="module" src="../js/cart.js" class="main-page-script" defer></script>
