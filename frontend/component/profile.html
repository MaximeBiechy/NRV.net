<div class="loader">
    <div class="loader__spinner"></div>
</div>

<section >
    <h2>Bienvenue <span id="name"></span></h2>
    <h3>Voici tous vos tickets :</h3>
<div class="container" id="templateTicket">
    {{#each sold_tickets}}
    <div class="ticket">
        <img src="./images/{{this.party.party.shows.[0].artists.[0].image.self.href}}" alt="1" class="card_img">
        <div class="ticket_content">
            <h3 class="ticket_title">{{this.party.party.name}}</h3>
            <p><span class="sans">Date : {{this.party.party.date.date}}</span></p>
            <p><em>Lieu :{{this.party.party.place.address}}</em></p>
            <p class="ticket_price">Prix : {{this.price}} â‚¬</p>
        </div>
    </div>
    {{/each}}

        <button onclick="printTickets()" class="green_btn">Imprimez vos tickets</button>
</div>
</section>

<script type="module" src="/js/profil.js" class="main-page-script"></script>
