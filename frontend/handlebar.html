<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRV.net</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="https://kit.fontawesome.com/596072d93b.js" crossorigin="anonymous"></script>   <!-- Font Awesome -->
</head>
<body>
<header>
  <nav>
    <div class="navbar">
      <h1>NancyRockVibraaation</h1>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </nav>
</header>
<section>
  <h2 class="section_title">NRV.net</h2>
  <script id="artist-template" type="text/x-handlebars-template">
  <div class="container">
    {{#each artists}}
    <article class="card">
            <img src={{this.image}} alt="1" class="card__img">
            <div class="card_head">
                <p><span class="bold">{{this.date}}</span></p>
                <p class="place">Ar√®ne<br> Marchand</p>
            </div>
            <div class="card_body">
                <h3 class="card_title">{{this.name}}</h3>
                <div class="card_tags">
                    <p class="tag RnB">RnB</p>
                    <p class="tag Rap">Rap</p>
                    <p class="tag Metal">Metal,Hard Rock</p>
                </div>
            </div>
        </article>
    {{/each}}
  </div>
  </script>
  <div id="output"></div>
</section>
<script type="module" src="./js/handlebar.js"></script>
</body>
</html>
