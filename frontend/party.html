<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NRV.net</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="https://kit.fontawesome.com/596072d93b.js" crossorigin="anonymous"></script>   <!-- Font Awesome -->
</head>
<body>

<!--<div class="loader">
  <span class="loader__spinner"></span>
</div>-->

<header>
  <nav>
    <div class="navbar">
      <h1>NancyRockVibraaation</h1>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </nav>
</header>

<div class="party">
  <h2>{{ party.begin.date }} Soirée <span>{{ party.name }}</span></h2>
  <p>Ou ça ?</p>

  <div class="container">
    <article class="card card_place">
      <img src=".{{party.place.images.0.self.href}}" alt="1" class="card__img">
      <div class="card_head">
        <p><span class="bold">{{place.address}}</span></p>
        <p class="place">{{place.nbSit}} places assises <br>{{place.nbStand}} places debouts</p>
      </div>
      <div class="card_body">
        <h3 class="card_title">{{place.name}}</h3>
        <div class="card_tags">
          <p class="tag RnB">RnB</p>
          <p class="tag Rap">Rap</p>
          <p class="tag Metal">Metal,Hard Rock</p>
        </div>
      </div>
    </article>
  </div>
  <p>Artistes :</p>

  <div class="artists">
  {{#each artists}}
  <article class="card" id="{{this.id}}">
    <img src="./images/{{this.image.self.href}}" alt="1" class="card_img">
    <div class="card_head">
    </div>
    <div class="card_body">
      <h3 class="card_title">{{this.name}}</h3>
      <div class="card_tags">
        <p class="tag RnB">{{this.style}}</p>
      </div>
    </div>
  </article>
  {{/each}}
</div>

</div>

<script type="module" src="./js/fetches.js"></script>
</body>
</html>
